<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yass Store Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader" class="loader-container">
        <div class="spinner"></div>
        <p class="loading-text">Yass Store</p>
    </div>

    <header>
        <div class="welcome-container">
            <div class="welcome-text">
                <span>Welcome To</span>
                <h1 class="store-name">Yass Store <i class="fas fa-check-circle verified-badge"></i></h1>
            </div>
            <div class="header-right">
                <div id="darkModeBtn" class="dark-mode-toggle">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="header-logo">
                    <img src="logo.png" alt="Logo">
                </div>
            </div>
        </div>
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" id="searchInput" placeholder="Cari item game...">
        </div>
    </header>

    <main>
        <div class="categories" style="margin-top: 20px;">
            <div class="cat-item active" onclick="filterCat('all', this)">All/Semua</div>
            <div class="cat-item" onclick="filterCat('robux', this)">Roblox</div>
            <div class="cat-item" onclick="filterCat('fish', this)">Fish It!</div>
        </div>

        <section class="game-section">
            <div class="product-grid" id="productGrid"></div>
        </section>
    </main>

    <div id="checkoutPage" class="checkout-overlay">
        <div class="checkout-content">
            <div class="checkout-header">
                <button class="btn-back" onclick="tutupCheckout()"><i class="fa fa-times"></i></button>
                <span class="header-title">Detail Pesanan</span>
            </div>
            
            <div class="checkout-body">
                <div class="product-info-card">
                    <div class="img-wrapper">
                        <img id="checkoutImg" src="" alt="Produk">
                    </div>
                    <div class="info-text">
                        <h2 id="checkoutName"></h2>
                        <p id="checkoutPriceLabel" class="price-tag"></p>
                    </div>
                </div>

                <div class="detail-box">
                    <b><i class="fa fa-file-alt"></i> Detail Produk:</b>
                    <span id="productDesc"></span>
                </div>

                <div class="checkout-form">
                    <div class="form-group">
                        <label>Username Roblox</label>
                        <input type="text" id="checkoutUser" placeholder="Masukkan Username Anda">
                    </div>

                    <div class="form-group">
                        <label>Metode Pembayaran</label>
                        <select id="paymentMethod">
                            <option value="DANA">DANA</option>
                            <option value="QRIS">QRIS (All Payment)</option>
                        </select>
                    </div>

                    <div class="qty-section">
                        <label>Jumlah</label>
                        <div class="qty-control">
                            <button onclick="updateQty(-1)" class="btn-qty">-</button>
                            <span id="checkoutQty">1</span>
                            <button onclick="updateQty(1)" class="btn-qty">+</button>
                        </div>
                    </div>

                    <div class="summary-card">
                        <div class="summary-line"><span>Harga Satuan</span> <span id="unitPrice"></span></div>
                        <div class="summary-line total"><span>Total Bayar</span> <span id="checkoutTotal"></span></div>
                    </div>

                    <button class="btn-confirm" onclick="prosesKeWhatsApp()">
                        Beli Sekarang <i class="fab fa-whatsapp"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fa fa-home"></i>
            <span>Home</span>
        </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
